on:
  push:
    branches: [ master ]

env:
  ZIP_NAME : pokedoc
  S3_BUCKET_NAME: aws-webservice-springboot-build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses : actions/checkout@v2

      - name : Set up JDK 11
        uses : actions/setup-java@v1
        with :
          java-version: 11

      - name : gradlew 실행 권한 부여
        run : chmod +x ./gradlew
        shell: bash

      - name : Build with Gradle
        run : ./gradlew clean build --info
        shell: bash
