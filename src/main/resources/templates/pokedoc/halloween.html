<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="layout/header :: headerFragment('halloween')"/>
<body onload="javascript:toggleImage();">
<main>
  <div class="px-3 my-5 text-white">
    <input type="hidden" id="code" name="code" th:value="${code}"/>
    <div class="col-lg-10 col-md-8 mx-auto">
      <h1 class="fw-light text-center mb-4">띠부띠부씰 도감 - 할로윈</h1>
      <div class="container d-flex flex-wrap justify-content-center">
        <p class="lead">
          도감 완성도 : 💡 / 전체 (<b id="cnt">0/0</b>)
        </p>
      </div>
      <div class="container d-flex flex-wrap justify-content-center mb-3">
        <p class="card-text">
          공유 URL : <b id="shareUrl"></b>
        </p>
      </div>
      <div class="container d-flex flex-wrap justify-content-center">
        <p class="mx-2"><input class="form-control" type="search" placeholder="코드를 입력하세요.." id="inputCode" th:value="${code}"/></p>
        <p class="text-end"><a href="javascript:changeByCode();"id="codeBtn" class="btn btn-outline-light me-2" role="button">코드입력</a></p>
      </div>
      <div class="container d-flex flex-wrap justify-content-center">
        <p class="text-end">
          <a href="#" onclick="return false;" id="shareBtn" class="btn btn-outline-light me-2" role="button">🔗공유</a>
          <a href="#" onclick="return false;" id="reverseBtn" class="btn btn-outline-light me-2" role="button">🔄반전</a>
          <a th:if="${user} != null" href="javascript:saveSticker();" id="saveBtn" class="btn btn-warning" role="button">💾저장</a><br/>
          <small class="text-muted">🔗공유 버튼을 클릭하면 클립보드에 복사됩니다.</small>
        </p>
      </div>
    </div>
    <div id="imageDiv">
      <div class="image poke08 img201"><div></div></div>
      <div class="image poke08 img202"><div></div></div>
      <div class="image poke08 img203"><div></div></div>
